<html>
<head>
	<title>NeedForJS</title>
	<link rel="stylesheet" href="style.css">
	<script src="main.js" defer></script>
</head>

<body>
	<div class="scoreContainer">
		<div>Score: </div>
		<div></div>
		<p></p>
	</div>

	<div class="game">
		<div class="start">Start (use arrows)</div>
		<div class="levelSelect hide">
			<div class="level level1">Легко</div>
			<div class="level level2">Средне</div>
			<div class="level level3">Сложно</div>
		</div>
		<div class="gameArea">
	</div>

	</div>
	<audio loop class="audio">
    <source src="audio/music.mp3" type="audio/mpeg">
  </audio>
</body>

</html>
